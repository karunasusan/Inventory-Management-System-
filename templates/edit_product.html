{% extends 'base.html' %} {% block title %}Edit Product{% endblock %} {% block
content %}
<div class="page-header">
  <h1>Edit Product</h1>
</div>

<div class="card form-container">
  <form action="{{ url_for('update_product', item_id=item[0]) }}" method="POST">
    <div class="form-group">
      <label for="item_name">Item Name</label>
      <input
        type="text"
        name="item_name"
        id="item_name"
        class="form-input"
        value="{{ item[1] }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input
        type="text"
        name="category"
        id="category"
        class="form-input"
        value="{{ item[2] }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input
        type="number"
        name="quantity"
        id="quantity"
        class="form-input"
        value="{{ item[3] }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="price">Price (â‚¹)</label>
      <input
        type="number"
        step="0.01"
        name="price"
        id="price"
        class="form-input"
        value="{{ item[4] }}"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary" style="width: 100%">
      <i data-lucide="save"></i>
      <span>Update Product</span>
    </button>
  </form>
</div>
{% endblock %}
