{% extends 'base.html' %} {% block title %}Dashboard{% endblock %} {% block
content %}
<div class="page-header">
  <h1>Dashboard</h1>
</div>

<div class="dashboard-cards">
  <div
    class="card stat-card"
    id="quantity-in-hand"
    onclick="showRecentProducts()"
  >
    <h2>Total Quantity in Hand</h2>
    <p class="stat-number">{{ total_items }}</p>
  </div>
  <div class="card stat-card" id="low-stock" onclick="showLowStock()">
    <h2>Low Stock Items</h2>
    <p class="stat-number text-danger">{{ low_stock_count }}</p>
  </div>
</div>

<h2 id="table-title" style="margin-top: 2rem"></h2>
<table class="content-table hidden" id="info-table">
  <thead>
    <tr>
      <th>Item ID</th>
      <th>Item Name</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Price (â‚¹)</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
<script>
  // Small addition to make the table titles cleaner
  document.getElementById("quantity-in-hand").addEventListener("click", () => {
    document.getElementById("table-title").textContent =
      "Recently Added Products";
  });
  document.getElementById("low-stock").addEventListener("click", () => {
    document.getElementById("table-title").textContent = "Low Stock Products";
  });
</script>
{% endblock %}
