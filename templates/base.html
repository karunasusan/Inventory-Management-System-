<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Inventory System{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <i data-lucide="package-check"></i>
          <span>Inventory</span>
        </div>
        <nav class="sidebar-nav">
          <a href="{{ url_for('index') }}" class="nav-link">
            <i data-lucide="home"></i>
            <span>Home</span>
          </a>
          <a href="{{ url_for('billing') }}" class="nav-link">
            <i data-lucide="file-text"></i>
            <span>Billing</span>
          </a>
          <a href="{{ url_for('inventory') }}" class="nav-link">
            <i data-lucide="box"></i>
            <span>Inventory</span>
          </a>
          <a href="{{ url_for('add_product') }}" class="nav-link">
            <i data-lucide="plus-circle"></i>
            <span>Add Product</span>
          </a>
          <a href="{{ url_for('report') }}" class="nav-link">
            <i data-lucide="bar-chart"></i>
            <span>Report</span>
          </a>
        </nav>
      </aside>

      <main class="main-content">{% block content %}{% endblock %}</main>
    </div>

    <script>
      lucide.createIcons();
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
